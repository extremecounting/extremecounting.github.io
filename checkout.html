<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/checkout.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar-container">
        <nav>
          <ul>
            <a href="main.html">
              <img class="logo-image" src="images/Logo.png" alt="LOGO HERE" />
            </a>
            <li>
              <span><a href="menu.html">Menu</a></span>
            </li>
            <li>
              <span><a href="locations.html">Locations</a></span>
            </li>
            <li>
              <span><a href="cart.html">Order</a></span>
            </li>
          </ul>
        </nav>
      </div>
      <div class="information">
        <h1>Checkout Information</h1>
        <div class="names">
          <input type="text" name="firstname" placeholder="First Name" />
          <input type="text" name="lastname" placeholder="Last Name" />
        </div>
        <input type="text" name="email" placeholder="Email" />
        <h1 class="payment-info">Payment Information</h1>
        <input type="text" name="credit-card" placeholder="Card Number" />
        <div class="credit-card-info">
          <h2>Expires:</h2>
          <select class="month-dropdown">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <select class="year-dropdown">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
          </select>
          <div class="divider"><h1>|</h1></div>
          <input type="text" name="cvc" placeholder="CVC" />
        </div>
        <div class="confirmation">
          <button id="confirm-button">Confirm Order</button>
        </div>

        <h2 class="total">Total: $</h2>
      </div>
    </div>
    <script src="JS/checkout.js"></script>
  </body>
</html>
